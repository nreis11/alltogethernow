<!DOCTYPE html>
<html>
<head>
  <title>Beatles - All Together Now</title>

  <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="animations.css">
  <link type="text/css" rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="beatles.js" type="text/javascript" charset="utf-8" async defer></script>

</head>
<body>

<h2>Beatles - All Together Now</h2>

  <div id="main-container" class="whitebg">
    <div id="assets">
      <p id="little-more" class="centered">Can I have a little more?</p>
      <img id="portrait" class="centered" src="images/portraits.jpg" alt="">
      <img id="john-head" class="horiz-heads abs-pos" src="images/nums/5john.png" alt="john-head">
      <img id="paul-head" class="horiz-heads abs-pos" src="images/nums/6paul.png" alt="paul-head">
      <img id="george-head" class="vert-heads abs-pos" src="images/nums/7george.png" alt="george-head">
      <img id="ringo-head" class="vert-heads abs-pos" src="images/nums/8ringo.png" alt="ringo-head">
      <img id="heart" class="centered" src="images/heart.png">
      <p id="love-you-text" class="centered">I love you!</p>
      <table id="alpha-table">
        <tbody>
          <tr>
            <td>
              <img id="a-paul" class="alphabet" src="images/alphabet/a_paul.jpg" alt="a-paul">
            </td>
            <td>
              <img id="b-john" class="alphabet" src="images/alphabet/b_john.jpg" alt="b-john">
            </td>
          </tr> 
            <td>
              <img id="c-ringo" class="alphabet" src="images/alphabet/c_ringo.jpg" alt="c-ringo">
            </td>
            <td>
              <img id="d-george" class="alphabet" src="images/alphabet/d_george.jpg" alt="d-george">
            </td>
          </tr>
        </tbody>
      </table>
      <p id="friend-tea" class="centered">Can I bring my friend to tea?</p>
      <img id="beatles-outside" class="centered" src="images/alphabet/beatles_outside.jpg" alt='beatles-outside'>
      <img id="waves" class="sail abs-pos" src="images/ship/waves.png">
      <img id="ship" class="sail abs-pos" src="images/ship/ship.png">
      <img id="meadow" class="chop abs-pos" src="images/tree/meadow.png">
      <img id="tree" class="chop abs-pos" src="images/tree/tree.png">
      <img id="lumberjack" class="chop abs-pos" src="images/tree/lumberjack.png">
      <img id="bird" class="chop abs-pos" src="images/tree/bird.gif">
      <img id="sidewalk" class="rope abs-pos" src="images/rope/sidewalk.png" alt="sidewalk">
      <img id="tree-trunk" class="rope abs-pos" src="images/rope/tree-trunk.png" alt="treetrunk">
      <img id="jump-rope" class="rope abs-pos" src="images/rope/jump-rope.gif" alt="jump-rope">
      <img id="school" class="rope abs-pos" src="images/rope/school.png" alt="school">
      <img id="clownfish" class="me abs-pos" src="images/me/clownfish.gif" alt="clownfish">      
      <img id="sub" class="me abs-pos" src="images/me/yellow-sub.png" alt="sub">
      <ul id="me-list" class="me abs-pos">
        <li><img id="me-paul" class="me" src="images/me/paul.png" alt="paul"></li>
        <li><img id="me-john" class="me" src="images/me/john.png" alt="john"></li>
        <li><img id="me-george" class="me" src="images/me/george.png" alt="george"></li>
        <li><img id="me-ringo" class="me" src="images/me/ringo.png" alt="ringo"></li>
      </ul>
    </div>
  </div>

  <div id="audio-container" contenteditable>
    <audio id="main-audio" controls="controls">
      Your browser does not support the <code>audio</code> element.
      <source src="sounds/all_together_now.mp3" type="audio/mp3">
    </audio>
  </div>

</body>
</html>
