<!DOCTYPE html>
<html>
<head>
  <title>Beatles - All Together Now</title>

  <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/animations.css">
  <link type="text/css" rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/beatles.js" type="text/javascript" charset="utf-8" async defer></script>

</head>
<body>

<h2>Beatles - All Together Now</h2>

  <div id="main-container" class="whitebg">
    <div id="controls-container">
      <img id="play-btn" class="centered controls" src="images/controls/play-btn.png">
      <img id="pause-btn" class="centered controls" src="images/controls/pause-btn.png">
      <img id="replay-btn" class="centered controls" src="images/controls/replay-btn.png" alt="replay-btn">
    </div>
    <div id="assets">
      <table id="nums-table" class="centered">
        <tbody>
          <tr>
            <td>
              <img id="1-john" class="nums" src="images/nums/1john.jpg" alt="1-john">
            </td>
            <td>
              <img id="2-ringo" class="nums" src="images/nums/2ringo.jpg" alt="2-ringo">
            </td>
          </tr> 
            <td>
              <img id="3-george" class="nums" src="images/nums/3george.jpg" alt="3-george">
            </td>
            <td>
              <img id="4-paul" class="nums" src="images/nums/4paul.jpg" alt="4-paul">
            </td>
          </tr>
        </tbody>
      </table>
      <p id="little-more" class="centered">Can I have a little more?</p>
      <img id="john-head" class="horiz-heads abs-pos" src="images/nums/5john.png" alt="john-head">
      <img id="paul-head" class="horiz-heads abs-pos" src="images/nums/6paul.png" alt="paul-head">
      <img id="george-head" class="vert-heads abs-pos" src="images/nums/7george.png" alt="george-head">
      <img id="ringo-head" class="vert-heads abs-pos" src="images/nums/8ringo.png" alt="ringo-head">
      <div class="love centered">
        <p id="love-you-text" class="">I love you!</p>
        <img id="heart" class="" src="images/heart.png">
      </div>
      <table id="alpha-table">
          <tr>
            <td>
              <img id="a-paul" class="alphabet" src="images/alphabet/a_paul.jpg" alt="a-paul">
            </td>
            <td>
              <img id="b-john" class="alphabet" src="images/alphabet/b_john.jpg" alt="b-john">
            </td>
          </tr> 
            <td>
              <img id="c-ringo" class="alphabet" src="images/alphabet/c_ringo.jpg" alt="c-ringo">
            </td>
            <td>
              <img id="d-george" class="alphabet" src="images/alphabet/d_george.jpg" alt="d-george">
            </td>
          </tr>
      </table>
      <p id="friend-tea" class="centered">Can I bring my friend to tea?</p>
      <img id="beatles-outside" class="abs-pos" src="images/alphabet/beatles_outside.jpg" alt='beatles-outside'>
      <img id="waves" class="sail abs-pos" src="images/ship/waves.png">
      <img id="ship" class="sail abs-pos" src="images/ship/ship.png">
      <img id="meadow" class="chop abs-pos" src="images/tree/meadow.png">
      <img id="tree" class="chop abs-pos" src="images/tree/tree.png">
      <img id="lumberjack" class="chop abs-pos" src="images/tree/lumberjack.png">
      <img id="bird" class="chop abs-pos" src="images/tree/bird.gif">
      <img id="sidewalk" class="rope abs-pos" src="images/rope/sidewalk.png" alt="sidewalk">
      <img id="tree-trunk" class="rope abs-pos" src="images/rope/tree-trunk.png" alt="treetrunk">
      <img id="jump-rope" class="rope abs-pos" src="images/rope/jump-rope.gif" alt="jump-rope">
      <img id="school" class="rope abs-pos" src="images/rope/school.png" alt="school">
      <img id="clownfish" class="me abs-pos together" src="images/me/clownfish.gif" alt="clownfish">      
      <h2 id ="all-together" class="centered together">All Together Now</h2>
      <img id="sub" class="me abs-pos" src="images/me/yellow-sub.png" alt="sub">
      <img id="sub-two" class="me abs-pos" src="images/me/yellow-sub.png" alt="sub">
      <ul id="me-list" class="me abs-pos">
        <li><img id="me-paul" class="me-images" src="images/me/paul.png" alt="paul"></li>
        <li><img id="me-john" class="me-images" src="images/me/john.png" alt="john"></li>
        <li><img id="me-george" class="me-images" src="images/me/george.png" alt="george"></li>
        <li><img id="me-ringo" class="me-images" src="images/me/ringo.png" alt="ringo"></li>
      </ul>
      <div id="bubbles-container">
        <img class="bubble abs-pos" src="images/now/paul.png" alt="paul-bubble">
        <img class="bubble abs-pos" src="images/now/john.png" alt="john-bubble">
        <img class="bubble abs-pos" src="images/now/george.png" alt="george-bubble">
        <img class="bubble abs-pos" src="images/now/ringo.png" alt="ringo-bubble">
        <audio id="pop">
          <source src="sounds/pop.mp3" type="audio/mp3">
        </audio>
      </div>
      <div id="colors-container" class="centered">
        <img id="black-album" class="colors" src="images/colors/black.jpg" alt="black-album">
        <img id="white-album" class="colors" src="images/colors/white.jpg" alt="white-album">
        <img id="green-album" class="colors" src="images/colors/green.jpg" alt="green-album">
        <img id="red-album" class="colors" src="images/colors/red.jpg" alt="red-album">
      </div>
      <p id="friend-text" class="centered">Can I take my friend to bed?</p>
      <img id="mosaic" class="tile centered" src="images/colors/mosaic.png" alt="mosaiac">
      <img id="slide" class="tile abs-pos" src="images/colors/mosaic-slide.png" alt="slide">
      <div id="credits-container" class="centered">
        <p>Title: All Together Now</p>
        <p>Written by: Paul McCartney/John Lennon</p>
        <p>Performed by: The Beatles</p>
        <p>Published by: EMI Studios</p>
      </div>
    </div>
  </div>

  <div id="audio-container" contenteditable>
    <audio id="main-audio" controls="controls">
      Your browser does not support the <code>audio</code> element.
      <source src="sounds/all_together_now.mp3" type="audio/mpeg">
    </audio>
  </div>

</body>
</html>
